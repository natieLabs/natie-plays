<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />

<head>
    <title>arkanoid</title>
    <link rel="stylesheet" href="arkanoid.css"> </link>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.css"></link>
    <link rel="stylesheet" href="../style.css"> </link>
    <script src="arkanoid.js" charset="utf-8"></script>
    <script src="rainbowvis.js" charset="utf-8"></script>
    <script src="../controller.js" charset="utf-8"></script>
</head>

<body>
    <a href="../"> back </a>
    <div class="pattern"></div>
    <div class="cover arkanoid"></div>
    <div id="container">
        <div id="paddle"></div>
        <div id="ball" style="left: 50%; top: 50%;"></div>
    </div>
    <div class="buttons">
        <div class="ui label">
            <i class="heart icon"></i>Lives
            <div class="detail" id="lifesNode">214</div>
        </div>
        <div class="ui hidden divider"></div>
        <div class="ui label score">
            <i class="star icon"></i>Score
            <div class="detail" id="scoreNode">0</div>
        </div>
    </div>
</body>

</html>
